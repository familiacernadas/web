<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Panel Administración - Familia Cernadas</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<h1>Administración de Miembros</h1>

<section id="loginSection">
    <h2>Acceso</h2>
    <input id="email" placeholder="Email admin">
    <input id="pass" placeholder="Contraseña" type="password">
    <button id="loginBtn">Entrar</button>
</section>

<section id="adminPanel" class="hidden">
    <h2>Nuevo / Editar miembro</h2>
    
    <form id="memberForm">
        <input name="nombre" placeholder="Nombre">
        <input name="apellidos" placeholder="Apellidos">
        <input name="paisNac" placeholder="País nacimiento">
        <input name="lugarNac" placeholder="Lugar nacimiento">
        <input name="yearNac" placeholder="Año nacimiento">
        <input name="fechaNac" placeholder="Fecha nacimiento">
        <input name="fechaMatr" placeholder="Fecha matrimonio">
        <input name="lugarMatr" placeholder="Lugar matrimonio">
        <input name="email" placeholder="Mail contacto">
        <input name="oficio" placeholder="Oficio">
        <input name="aficiones" placeholder="Aficiones">
        <input name="yearFall" placeholder="Año fallecimiento">
        <input name="fechaFall" placeholder="Fecha fallecimiento">
        <input name="lugarFall" placeholder="Lugar fallecimiento">
        <input name="causaFall" placeholder="Causa fallecimiento">

        <textarea name="historia" placeholder="Historia de vida"></textarea>

        <label>Fotografía</label>
        <input type="file" id="foto">

        <label>ID Padre</label>
        <input name="padre">

        <label>ID Madre</label>
        <input name="madre">

        <button type="submit">Guardar</button>
    </form>

    <h2>Listado</h2>
    <div id="lista"></div>
</section>

<script type="module" src="./js/admin.js"></script>
</body>
</html>

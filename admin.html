<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin - Familia Cernadas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <h1>Panel de administración</h1>
    <nav><a href="index.html">Público</a> · <a href="tree.html">Árbol</a></nav>
  </header>

  <main class="container">
    <section id="auth">
      <h2>Acceso</h2>
      <div id="userArea">
        <input id="email" placeholder="Correo" />
        <input id="password" type="password" placeholder="Contraseña" />
        <button id="loginBtn">Entrar</button>
        <button id="logoutBtn" style="display:none">Salir</button>
      </div>
    </section>

    <section id="adminPanel" style="display:none">
      <h2>Gestionar miembros</h2>
      <form id="memberForm">
        <input id="memberId" type="hidden" />
        <label>Nombre (obligatorio)<br><input id="name" placeholder="Nombre completo" required /></label>
        <label>Fecha de nacimiento<br><input id="birthDate" type="date" /></label>
        <label>Género<br>
          <select id="gender">
            <option value="">--</option>
            <option value="male">Hombre</option>
            <option value="female">Mujer</option>
            <option value="other">Otro</option>
          </select>
        </label>
        <label>Descripción / notas<br><textarea id="description" placeholder="Notas"></textarea></label>
        <label>Padre<br><select id="parent1"><option value="">(ninguno)</option></select></label>
        <label>Madre<br><select id="parent2"><option value="">(ninguno)</option></select></label>
        <label>Pareja<br><select id="partner"><option value="">(ninguno)</option></select></label>
        <label>Foto (opcional)<br><input id="photo" type="file" accept="image/*" /></label>

        <div style="display:flex;gap:8px">
          <button type="submit">Guardar</button>
          <button id="cancelEdit" type="button">Cancelar</button>
        </div>
      </form>

      <h3>Miembros existentes</h3>
      <input id="filter" placeholder="Filtrar por nombre..." />
      <ul id="list"></ul>
    </section>
  </main>

  <footer class="site-footer">Admin - Familia Cernadas</footer>

  <script type="module" src="./firebase.js"></script>
  <script type="module" src="./admin.js"></script>
</body>
</html>

<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Árbol Familiar - Familia Cernadas</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<header class="header">
  <img src="img/escudo.png" class="escudo" alt="Escudo Cernadas">
  <h1>Árbol Familiar</h1>
  <nav><a href="index.html">Inicio</a> · <a href="admin.html">Administración</a></nav>
</header>

<main class="container">
  <div class="controls">
    <label>Miembro raíz:
      <select id="select-root"><option value="">(elige)</option></select>

    <label>Generaciones:
      <select id="select-gen">
        <option value="1">1</option>

  </div>

  <div id="tree-container" class="tree-container"></div>

  <section id="family-nav" class="family-nav">
    <h3>Navegación por miembros</h3>
    <div id="family-nav-list" class="family-nav-list"></div>
  </section>

<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Árbol Familiar - Familia Cernadas</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- IMPORTANTE: solo 1 CSS: styles.css -->
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>

<header class="topbar">
  <div class="brand">
    <img src="img/escudo.png" class="escudo" alt="Escudo Cernadas">
    <h1>Árbol Familiar</h1>
  </div>

  <nav class="nav">
      <a href="portada.html">Portada</a>
      <a href="admin.html">Administración</a>
  </nav>
</header>


<main class="main">

  <!-- CONTROLES -->
  <div class="tree-controls">
    <label>Miembro raíz:
      <select id="select-root"><option value="">(elige)</option></select>
    </label>

    <label>Generaciones:
      <select id="select-gen">
        <option value="1">1</option>
        <option value="2" selected>2</option>
        <option value="3">3</option>
      </select>
    </label>

    <button id="btn-generate">Generar árbol</button>
    <button id="btn-reset">Mostrar todos</button>
  </div>

  <!-- ARBOL -->
<div id="treeContainer" class="tree-wrapper">
  <div id="treeContent"></div>
</div>
  
  <!-- NAVEGADOR -->
  <section class="navigator">
    <strong>Navegación rápida:</strong>
    <div id="family-nav-list"></div>
  </section>

</main>

<!-- LÓGICA DEL ÁRBOL -->
<script type="module" src="js/tree.js"></script>

</body>
</html>

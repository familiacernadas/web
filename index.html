<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Árbol Genealógico - Familia Cernadas</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos base del árbol */

        #treeContainer {
            margin-top: 20px;
            overflow-x: auto;
            text-align: center;
        }

        .tree-node {
            display: inline-block;
            padding: 10px;
            border: 2px solid #444;
            border-radius: 10px;
            margin: 10px;
            background: #fafafa;
            min-width: 180px;
        }

        .tree-node img {
            width: 120px;
            height: 120px;
            border-radius: 8px;
            object-fit: cover;
            margin-top: 6px;
        }

        .children-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        #navigationBar {
            margin-top: 40px;
            padding: 10px;
            background: #eee;
            border-top: 2px solid #ccc;
        }

        #navigationBar select {
            padding: 8px;
            font-size: 16px;
        }

    </style>
</head>

<body>

    <h1>Árbol Genealógico - Familia Cernadas</h1>

    <button onclick="location.href='admin.html'">Administrar árbol</button>

    <h2>Configuración del árbol</h2>

    <label>Miembro raíz:</label>
    <select id="rootSelect"></select>

    <label>Generaciones a mostrar:</label>
    <select id="generationSelect">
        <option value="1">1</option>
        <option value="2" selected>2</option>
        <option value="3">3</option>
        <option value="4">4</option>
    </select>

    <button onclick="renderTree()">Actualizar árbol</button>

    <div id="treeContainer"></div>

    <h2>Navegación general</h2>

    <div id="navigationBar">
        <label>Ir a miembro:</label>
        <select id="navigator" onchange="jumpToMember()"></select>
    </div>

    <!-- Firebase -->
    <script src="firebase.js"></script>

    <script>
        let members = {};

        // ================================
        // CARGAR MIEMBROS DESDE FIRESTORE
        // ================================
        async function loadMembers() {
            const snapshot = await db.collection("members").get();
            members = {};
            snapshot.forEach(doc => members[doc.id] = { id: doc.id, ...doc.data() });

            fillSelectors();
        }

        // ================================
        // RELLENAR SELECTORES
        // ================================
        function fillSelectors() {
            const rootSel = document.getElementById("rootSelect");
            const navSel = document.getElementById("navigator");

            rootSel.innerHTML = "";
            navSel.innerHTML = "";

            Object.values(members).forEach(m => {
                const label = `${m.nombre} ${m.apellidos}`;

                rootSel.innerHTML += `<option value="${m.id}">${label}</option>`;
                navSel.innerHTML += `<option value="${m.id}">${label}</option>`;
            });
        }

        // ================================
        // RENDERIZAR ÁRBOL
        // ================================
        function renderTree() {
            const rootId = document.getElementById("rootSelect").value;
            const generations = parseInt(document.getElementById("generationSelect").value);

            const container = document.getElementById("treeContainer");
            container.innerHTML = "";

            if (!rootId) return;

            const treeHTML = buildTreeHTML(rootId, generations);
            container.innerHTML = treeHTML;
        }

        // ================================
        // RECURSIVO: GENERAR HTML DEL ÁRBOL
        // ================================
        function buildTreeHTML(id, depth) {
            if (!members[id] || depth === 0) return "";

            const m = members[id];
            const fullname = `${m.nombre} ${m.apellidos}`;

            let photoPath = "img/" + 
                (m.nombre.replace(/ /g, "_") + "_" + m.apellidos.replace(/ /g, "_")).toLowerCase() + ".jpg";

            let imgTag = m.hasPhoto
                ? `<img src="${photoPath}" alt="Foto">`
                : ``;

            let html = `
                <div class="tree-node" id="node-${id}">
                    <b>${fullname}</b><br>
                    ${m.paisNac ? m.paisNac : ""} <br>
                    ${m.lugarNac ? m.lugarNac : ""}<br>
                    ${m.anioNac ? "Nac: " + m.anioNac : ""}<br>
                    ${m.anioFall ? "Falle: " + m.anioFall : ""}<br>
                    ${m.lugarFall ? m.lugarFall : ""}<br>
                    ${imgTag}
                </div>
            `;

            const children = Object.values(members).filter(x => x.padre === id || x.madre === id);

            if (children.length > 0 && depth > 1) {
                html += `<div class="children-container">`;
                children.forEach(child => {
                    html += buildTreeHTML(child.id, depth - 1);
                });
                html += `</div>`;
            }

            return html;
        }

        // ================================
        // NAVEGADOR
        // ================================
        function jumpToMember() {
            const id = document.getElementById("navigator").value;
            document.getElementById("rootSelect").value = id;
            renderTree();
        }

        // ================================
        // INICIO
        // ================================
        loadMembers().then(() => {
            const david = Object.values(members).find(m => m.nombre === "David" && m.apellidos.includes("Cernadas"));
            if (david) {
                document.getElementById("rootSelect").value = david.id;
            }
            renderTree();
        });

    </script>

</body>
</html>
